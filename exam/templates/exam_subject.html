{% extends 'home.html' %} {% block content %} {%load static%}
<section class="section courses" data-section="section4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2>View Subjects</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }
        
        h6 {
            text-align: center;
        }
        
        .row {
            margin: 100px;
        }
    </style>
</head>
<br><br>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h6 class="panel-title">Courses</h6>
        </div>
        <table class="table table-hover" id="dev-table">
            <thead>
                <tr>

                    <th>Course Name</th>
                    <th>Total Question</th>
                    <th>Total Marks</th>
                    <th>Delete</th>
                </tr>
            </thead>
            {% for t in subjects %}
            <tr>

                <td> {{t.subject_name}}</td>
                <td>{{t.question_number}}</td>
                <td>{{t.total_marks}}</td>

                <td><a class="btn btn-danger btn-xs" href="{% url 'delete_subject' t.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            {% endfor %}
        </table>
        {% if msg1 %}{{msg1}}{% endif %}
    </div>
</div>

<br><br><br><br><br><br> {% endblock content %}
